<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>🎡 Ruleta en Tiempo Real</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>🎡 Ruleta en Tiempo Real</h1>
            <div class="user-info">
                <span id="user-count">👥 Conectados: 0</span>
                <span id="admin-badge" class="hidden">⭐ ADMIN</span>
            </div>
        </header>

        <div class="main-content">
            <!-- Ruleta -->
            <div class="roulette-section">
                <div class="roulette-container">
                    <div class="roulette-arrow">▼</div>
                    <canvas id="rouletteCanvas" width="400" height="400"></canvas>
                </div>
                
                <div class="result-display" id="resultDisplay">
                    <p class="result-text">Presiona "Girar" para comenzar</p>
                </div>

                <button id="spinButton" class="spin-button hidden" disabled>
                    🎲 GIRAR RULETA
                </button>
            </div>

            <!-- Panel de Control (Solo Admin) -->
            <div class="control-panel hidden" id="controlPanel">
                <h2>Panel de Control</h2>
                
                <!-- Botón para abrir la ruleta de "¿Quién escoge primero?" -->
                <button id="openFirstPickerBtn" class="first-picker-btn">
                    🎯 ¿Quién escoge primero?
                </button>
                
                <div class="options-manager">
                    <h3>Opciones de la Ruleta</h3>
                    <div class="add-option">
                        <input type="text" id="newOptionInput" placeholder="Nuevo nombre..." maxlength="20">
                        <button id="addOptionBtn">+ Agregar</button>
                    </div>
                    <ul id="optionsList" class="options-list"></ul>
                </div>
            </div>

            <!-- Historial -->
            <div class="history-section">
                <h2>📋 Historial de Resultados</h2>
                <div id="historyList" class="history-list">
                    <p class="empty-history">Aún no hay resultados</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para "¿Quién escoge primero?" -->
    <div id="firstPickerModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>🎯 ¿Quién escoge primero?</h2>
                <button id="closeModalBtn" class="close-modal-btn">✖</button>
            </div>
            
            <div class="modal-body">
                <!-- Mini Panel de Control para esta ruleta -->
                <div class="modal-control-section">
                    <h3>Participantes</h3>
                    <div class="add-option">
                        <input type="text" id="newFirstPickerInput" placeholder="Nombre del participante..." maxlength="20">
                        <button id="addFirstPickerBtn">+ Agregar</button>
                    </div>
                    <ul id="firstPickerList" class="options-list first-picker-options"></ul>
                </div>

                <!-- Mini Ruleta -->
                <div class="modal-roulette-section">
                    <div class="mini-roulette-container">
                        <div class="roulette-arrow mini-arrow">▼</div>
                        <canvas id="firstPickerCanvas" width="300" height="300"></canvas>
                    </div>
                    
                    <div class="modal-result-display" id="firstPickerResult">
                        <p class="result-text">Agrega participantes y presiona "Girar"</p>
                    </div>

                    <button id="spinFirstPickerBtn" class="spin-button modal-spin-btn">
                        🎲 GIRAR
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
