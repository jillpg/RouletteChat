<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé° Ruleta en Tiempo Real</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>üé° Ruleta en Tiempo Real</h1>
            <div class="user-info">
                <span id="user-count">üë• Conectados: 0</span>
                <span id="admin-badge" class="hidden">‚≠ê ADMIN</span>
            </div>
        </header>

        <div class="main-content">
            <!-- Ruleta -->
            <div class="roulette-section">
                <div class="roulette-container">
                    <div class="roulette-arrow">‚ñº</div>
                    <canvas id="rouletteCanvas" width="400" height="400"></canvas>
                </div>
                
                <div class="result-display" id="resultDisplay">
                    <p class="result-text">Presiona "Girar" para comenzar</p>
                </div>

                <button id="spinButton" class="spin-button hidden" disabled>
                    üé≤ GIRAR RULETA
                </button>
            </div>

            <!-- Panel de Control (Solo Admin) -->
            <div class="control-panel hidden" id="controlPanel">
                <h2>Panel de Control</h2>
                <div class="options-manager">
                    <h3>Opciones de la Ruleta</h3>
                    <div class="add-option">
                        <input type="text" id="newOptionInput" placeholder="Nuevo nombre..." maxlength="20">
                        <button id="addOptionBtn">+ Agregar</button>
                    </div>
                    <ul id="optionsList" class="options-list"></ul>
                </div>
            </div>

            <!-- Historial -->
            <div class="history-section">
                <h2>üìã Historial de Resultados</h2>
                <div id="historyList" class="history-list">
                    <p class="empty-history">A√∫n no hay resultados</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
